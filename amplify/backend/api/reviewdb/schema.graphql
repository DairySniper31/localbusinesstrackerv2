type User @model {
  id: ID!
  fname: String!
  lname: String!
  email: String!
  password: String!
  image: String
  bio: String
}
type Business @model {
  id: ID!
  name: String!
  address: String!
  website: String!
  phone: String!
  hourStart: Int!
  hourEnd: Int!
  category: String!
  image:String
  regulations: String
}
type Review @model {
  id: ID!
  businessID: String!
  userID: String!
  rating: Int!
  userImage: String!
  businessImage: String!
  description: String
}
